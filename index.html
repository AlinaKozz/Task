<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form class="main" action="#">
    <section class="container">
        <h3>Total Information</h3>
        <div><input type="file" class="image" name="image" value=""></div>
        <img id="my-image" alt="" height="200">
        <div class="row">Name: <input type="text" name="name" value=""></div>
        <div class="row">Surname: <input type="text" name="surname" value=""></div>
        <div class="row">Patronymic: <input type="text" name="patronymic" value=""></div>
        <div class="row">Date of birth: <input type="date" name="birthday" value=""></div>
    </section>
    <section class="container">
        <h3>Education</h3>
        <div class="row">University: <input type="text" name="university"></div>
        <div class="row">Faculty: <input type="text" name="faculty"></div>
        <div class="row">Specialty: <input type="text" name="specialty"></div>
        <div class="row">Graduated: <input type="month" name="graduated"></div>
    </section>
    <section class="container">
        <h3>Contact Information</h3>
        <div class="row">Phone number: <input type ="tel" name="phone"></div>
        <div class="row">E-mail: <input type="email" name="email"></div>
        <div class="row">Skype: <input type="text" name="skype"></div>
        <div class="row">Telegram: <input type="text" name="telegram"></div>
    </section>
    <section class=container>
        <button class="btn" type="submit">OK</button>
    </section>
</form>
<script src="src/index.js"></script>
</body>
</html>
