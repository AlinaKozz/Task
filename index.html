<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <a href="#" class="top-item">Task</a>
</div>
<form class="main" action="#">

    <h1 class="text">General information</h1>

    <section class="container">
        <div class="flex-container">
            <div class="flex-item">Image</div>
            <input type="file" class="image flex-item" name="image">
            <img id="my-image" alt="">
        </div>
        <div class="flex-container">
            <div class="row flex-item">Name:</div>
            <input class="flex-item item" type="text" name="name" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Surname:</div>
            <input class="flex-item item" type="text" name="surname" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Patronymic:</div>
            <input class="flex-item item" type="text" name="patronymic" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Date of birth:</div>
            <input class="flex-item item" type="date" name="birthday" required>
        </div>
    </section>

    <h1 class="text">Education</h1>

    <section class="container">
        <div class="flex-container">
            <div class="row flex-item">University:</div>
            <input class="flex-item item" type="text" name="university" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Faculty:</div>
            <input class="flex-item item" type="text" name="faculty" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Specialty:</div>
            <input class="flex-item item" type="text" name="specialty" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Graduated:</div>
            <input class="flex-item item" type="month" name="graduated" required>
        </div>

    </section>

    <h1 class="text">Contact Information</h1>

    <section class="container">
        <div class="flex-container">
            <div class="row flex-item">Phone number:</div>
            <input class="flex-item item" type="tel" name="phone" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">E-mail:</div>
            <input class="flex-item item" type="email" name="email" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Skype:</div>
            <input class="flex-item item" type="text" name="skype" required>
        </div>
        <div class="flex-container">
            <div class="row flex-item">Telegram:</div>
            <input class="flex-item item" type="text" name="telegram" required>
        </div>
    </section>

    <section class=container>
        <button class="btn">OK</button>
    </section>

</form>
<script src="src/index.js"></script>
</body>
</html>
